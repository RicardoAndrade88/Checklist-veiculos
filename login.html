<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Teste</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="message"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAvj7d4LNWz13RPyzQefSDZJuTkPAYh3PM",
            authDomain: "checklistveiculos-d6265.firebaseapp.com",
            projectId: "checklistveiculos-d6265",
            storageBucket: "checklistveiculos-d6265.firebasestorage.app",
            messagingSenderId: "58851774099",
            appId: "1:58851774099:web:98eafa9171ecd619610766"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Lógica de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                messageDiv.textContent = `Login bem-sucedido! Bem-vindo, ${user.email}`;
                console.log("Usuário logado:", user);
            } catch (error) {
                console.error("Erro no login:", error);
                messageDiv.textContent = `Erro: ${error.message}`;
            }
        });
    </script>
</body>
</html>
