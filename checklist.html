<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Checklist de Veículo</h1>
    <form id="checklistForm">
      <div>
        <label for="fuelLevel">Nível de Combustível:</label>
        <input type="text" id="fuelLevel" placeholder="Ex.: Meio tanque">
      </div>
      <div>
        <label for="oilLevel">Nível de Óleo:</label>
        <input type="text" id="oilLevel" placeholder="Ex.: Normal">
      </div>
      <div>
        <label for="tireCondition">Condições dos Pneus:</label>
        <textarea id="tireCondition" placeholder="Ex.: Bom estado"></textarea>
      </div>
      <div>
        <label for="odometer">Quilometragem Atual (KM):</label>
        <input type="number" id="odometer" placeholder="Ex.: 12345">
      </div>
      <button type="submit">Salvar Checklist</button>
    </form>
    <button onclick="goBack()">Voltar</button>
  </div>
</body>
</html>
